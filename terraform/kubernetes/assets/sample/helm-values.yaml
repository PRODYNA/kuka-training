ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-sample
  tls:
  - hosts:
    - example.com
    secretName: sample-cert
  hosts:
    # TODO: This URL is currently hardcoded. It should be dynamically generated.
    - host: example.com
      paths:
        - path: /
          pathType: ImplementationSpecific

env:
  - name: "OPENTELEMETRY_ENDPOINT"
    value: "opentelemetry-collector.observability:4317"
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
