apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample
  labels:
    app: sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      initContainers:
      - name: init-nginx
        image: busybox
        command: ['sh', '-c', 'sleep 5']
      containers:
      - name: sample
        # Please replace with your own image form the ACR
        image: dkrizicweudevacrmain.azurecr.io/sample:1.1
        env:
          - name: LOGFORMAT
            value: text
          - name: OPENTELEMETRY_ENDPOINT
            value: "opentelemetry-collector.observability:4317"
          - name: REDIS_ENABLED
            value: "true"
          - name: REDIS_ENDPOINT
            value: "redis-master.redis:6379"
        ports:
        - containerPort: 8000
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          # needs to return http status code 200 .. <=399
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
